<!DOCTYPE html>
<html>
<head>
    <title>Housing Predictor</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<!-- LEFT PANEL -->
<div class="side-panel">
    <h2>Predicted Category</h2>
    <div class="poster-box">
        <img id="posterImg" style="display:none;">
    </div>
</div>

<!-- MAIN CONTENT -->
<div class="container">
    <div class="card">

        <h1>üè† Market Segment Predictor</h1>

        <div class="form-grid">

            <div class="form-group">
                <label>House Size (sqft)</label>
                <input type="number" id="size" value="1000">
            </div>

            <div class="form-group">
                <label>BHK</label>
                <input type="number" id="bhk" value="2">
            </div>

            <div class="form-group">
                <label>Location Score</label>
                <input type="number" id="location" step="0.5" value="5">
            </div>

            <div class="form-group">
                <label>Price (Crores ‚Çπ)</label>
                <input type="number" id="price" step="0.1" value="1">
            </div>

        </div>

        <button onclick="predict()">Predict</button>

        <div id="result"></div>

    </div>
</div>

<script src="/static/script.js"></script>
</body>
</html>
